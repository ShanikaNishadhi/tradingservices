version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - tsdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "127.0.0.1:6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  new_coin_listing:
    build:
      context: .
      dockerfile: App/new_coin_listing/Dockerfile
    container_name: new_coin_listing
    restart: always
    network_mode: host
    depends_on:
      - timescaledb
      - redis
    env_file:
      - .env
    volumes:
      - ./App/new_coin_listing:/app
    environment:
      - POSTGRES_HOST=localhost
      - REDIS_HOST=localhost
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  pnlgap:
    build:
      context: .
      dockerfile: App/pnlgap/Dockerfile
    container_name: pnlgap
    restart: always
    depends_on:
      - redis
      - timescaledb
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./App/pnlgap:/app/App/pnlgap
      - ./App/helpers:/app/App/helpers

  simpletrends:
    build:
      context: .
      dockerfile: App/simpletrends/Dockerfile
    container_name: simpletrends
    restart: always
    depends_on:
      - redis
      - timescaledb
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./App/simpletrends:/app/App/simpletrends
      - ./App/helpers:/app/App/helpers

volumes:
  tsdata:
    external: true
